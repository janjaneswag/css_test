<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: wheat;
            border-radius: 50%;
            transition: .5s;
            float: left;
            margin: 10px;
        }
        .box1:hover{
            box-shadow:0 0 30px red inset,0 0 60px orange inset ,0 0 90px #ccc inset;
        }
        .box2:hover{
            box-shadow: 0px 0px 5px 2px rgba(0, 210,200, 0.5) inset;
        }
    </style>
</head>

<body>
    <div class="box box1"></div>
    <div class="box box2"></div>
</body>

</html>
